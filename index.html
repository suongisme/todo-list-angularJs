<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <div ng-app="my-todo-list"class="todo" ng-controller="todo-controller" >
        <div class="form">
            <input class="form-control" placeholder="New Item" type="text" ng-model="item.name">
            <button class="btn btn-success" ng-click="addItem()">Add Item</button>
        </div>

        <div class="items">
            <p class="text-title" ng-show="items.length == 0">No items yet! Add one above!</p>
            <div class="item" ng-repeat="item in items">
                <input class="complete" type="checkbox" ng-model="item.complete" ng-checked="item.complete" ng-change="change(item)">
                <p class="text-item">{{item.name}}</p>
                <p class="btn-delete" ng-click="deleteItem(item.id)">X</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
